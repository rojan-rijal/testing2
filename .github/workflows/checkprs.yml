# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  CloseMergedIssues:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Checkout Project
        uses: actions/checkout@v2
        with:
          path: .
          
          
      - name: Get Associations
        id: getassociations
        run: |
          FILE=./files/mapping.txt
          
      

      - name: Set PR Link
        id: setpr
        run: |
          echo ::set-output name=pr_link::$(echo ${{ github.event.comment.body }} | awk '{print $NF}')
          
          
      - name: echo to file
        run: |
          FILE=./files/mapping.txt
          echo ${{github.event.issue.url}} , ${{ steps.setpr.outputs.pr_link }}  >> $FILE
          
      - name: Push Project
        run: |
          cd ./files
          git add ./mapping.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "Updating Associations File"
          git push
  

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

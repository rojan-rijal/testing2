# This is a basic workflow that is manually triggered

name: Security Statement Maker

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      CVE-ID:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'ID of the CVE'
        # Default value if no value is explicitly provided
        default: ''
        # Input has to be provided for the workflow to run
        required: true
      statement:
        description: 'statement text'
        default: ''
        required: true
      Product:
        description: 'Product of the Vuln'
        default: ''
        required: true
      Vuln Description:
        description: 'vulnerability description'
        default: ''
        required: false
      External Reference:
        description: 'Link to Details'
        default: ''
        required: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  AddNewStatementFile:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
        
      - name: Example
        run: echo "Hello ${{ github.event.inputs.CVE-ID }}, your age is ${{github.event.inputs.statement}}"
    
      - name: Checkout Project
        uses: actions/checkout@v2
        with:
          path: .
          
      - name: Make File
        run: |
          echo '{"id":"${{ github.event.inputs.CVE-ID }}"}' > ./testing.json
          
      - name: Commit Change
        run: |
          cd ./files
          git add ./testing.json
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "Adding New Statement json"
          git push
      
